version: "3.7"

services:
  db:
    image: mysql
    platform: linux/amd64
    container_name: mysql-con
    env_file:
      - ./.env
    ports:
      - 3306:3306
    volumes:
      - data_mysql:/mysql
    networks:
      - app-tier
    # 명령어 실행 끝나도 안꺼짐
    tty: true

  backend:
    links:
      - db
    container_name: backend-con
    build:
      context: ./backend
    expose:
      - 8000
    volumes:
      - ./backend:/backend/
    # restart: always 배포때만
    env_file:
      - ./.env
    depends_on:
      - db
    # command: 
    networks:
      - app-tier
    # 명령어 실행 끝나도 안꺼짐
    tty: true
  
  frontend-web:
    container_name: frontend-web-con
    build: ./frontend-web
    command: ["serve", "-s", "build", "-l", "3001"]

    networks:
      - app-tier
    volumes:
      - ./frontend-web/:/frontend-web
      - build_folder:/frontend-web/build
      - ./frontend-web/node_modules/:/frontend-web/node_modules
    # 명령어 실행 끝나도 안꺼짐
    tty: true

  nginx:
    container_name: nginx-con
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - app-tier
    restart: always
    # 명령어 실행 끝나도 안꺼짐
    tty: true
  
  certbot:
    container_name: certbot-con
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/var/www/certbot --email deca3248@gmail.com --agree-tos --no-eff-email -d letstikitaka.com
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

networks:
  app-tier:
    external: true
  
volumes:
  data_mysql:
  build_folder: